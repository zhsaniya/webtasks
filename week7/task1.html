<html>
<head>
<style>
#news{
border:1px solid red;
width:400px;
height:300px;
}
</style>
</head>
<body>

<div id="news"></div>
<button id="sport">Load Sport news</button>
<button id="politics">Load Politics news</button>
<button id="bussiness">Load Bussiness news</button>

<script>
let newsElement = document.getElementById("news");
let news = {
"sport":
{"header":"Leicester City owner in helicopter crash outside King Power Stadium","text":"The helicopter of Leicester City owner Vichai Srivaddhanaprabha has crashed outside the King Power Stadium following the club's Premier League match against West Ham."}, 
"bussiness":
{"header":"Dow Jones index has fallen","text":"Dow Jones index has fallen, because of prices for petrol"},
"politics":
{"header":"Trump visited UK","text":"Trump started his foreign tour by visiting UK"}
};
let sport = document.getElementById('sport');
let politics = document.getElementById('politics');
let bussiness = document.getElementById('bussiness');
let events = [sport,politics,bussiness];
for(let i =0 ;i<events.length;i++){
events[i].addEventListener("click",function(){
let strThis = this.id.toString();
newsElement.innerHTML = "<h1>" + news[strThis]["header"] +"</h1><p>"+ news[strThis]["text"]+"</p>";
});
}
</script>
</body>
</html>
